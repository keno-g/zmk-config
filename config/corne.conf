# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Increases the transmit power of the keyboard's BLE radio to improve connectivity between keyboard and host.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enables mouse
CONFIG_ZMK_MOUSE=y
#uncomment below if mouse seems jerky
#CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
#CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# Deep sleep state uses very little power, but it may take a few seconds to reconnect after waking. 
CONFIG_ZMK_IDLE_TIMEOUT=1000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
